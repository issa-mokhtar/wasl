<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تفعيل الإشعارات - مختار</title>
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "94fea8e5-9c9b-416b-88d6-082f017d2f2a",
        notifyButton: {
          enable: false
        }
      });

      document.getElementById("subscribeBtn").addEventListener("click", async () => {
        await OneSignal.showSlidedownPrompt(); // يعرض نافذة السماح
      });

      OneSignal.on('subscriptionChange', async function(isSubscribed) {
        if (isSubscribed) {
          const userId = await OneSignal.getUserId();
          document.getElementById("result").innerText = "رمز الإشعار الخاص بك:\n" + userId;
        } else {
          document.getElementById("result").innerText = "لم يتم الاشتراك بعد.";
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }
    h2 {
      color: #333;
    }
    #subscribeBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #subscribeBtn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #006400;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>لتفعيل الإشعارات اضغط الزر أدناه</h2>
  <button id="subscribeBtn">تفعيل الإشعارات</button>
  <div id="result">لم يتم التفعيل بعد...</div>
</body>
</html>
